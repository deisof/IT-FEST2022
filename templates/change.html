<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrёshka | Изменение</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="../static/img/favicon.png" type="image/png">

</head>

<body>

    <container>
        <div class="row">
            <div class="col-md-6">

                {% include 'header.html' %}


                <!-- Main -->

                <div class="container">
                    <div class="reg">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-12 col-md-12 col-lg-12 col-xl-8">
                                <div class="card-body text-center">
                                    <h3 class="fw-bold mb-5 text-center text-uppercase">Изменить</h3>
                                    <form method="POST" action="change">
                                        <input type="name" name="name" id="name" value="{{ current_user.name }}"
                                            class="form-control form-control-lg col-sm-12 mb-4" placeholder="Имя" />
                                        <textarea type="info" name="description" id=""
                                            class="form-control form-control form-control-lg col-12 my-4"
                                            placeholder="Дополнительная информация">{{ current_user.description }}</textarea>
                                        <input type="phone" name="tel" id="" value="{{ current_user.tel }}"
                                            class="form-control form-control-lg col-sm-12 mb-4" placeholder="Телефон" />
                                        <input type="text" name="telegram" id="" value="{{ current_user.telegram }}"
                                            class="form-control form-control-lg col-sm-12 mb-4"
                                            placeholder="Телеграм" />
                                        <button class="btn button-purple col-sm-12 mb-4" type="submit"
                                            name="register">Изменить</button>
                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-none d-xs-none d-sm-none d-md-block d-lg-block d-xl-block d-x xl-block be-static">
                <div class="paint">
                </div>
            </div>
        </div>
    </container>

    <!-- Scripts -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
