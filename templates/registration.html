<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity | Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>

    <container>
        <div class="row">
            <div class="col-md-6">

                <!-- Navbar -->

                <div class="nav-small">
                    <div class="container g-0">
                        <div class="row">
                            <div class="col-6 g-0">
                                <img src="/static/img/logo.svg" alt="Gravity" class="logo" style="margin-left: 0px">
                            </div>
                            <div class="col-6 g-0">
                                <button class="menu ms-auto" type="button" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                                    <img src="/static/img/menu.svg" alt="Menu Gravity">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Menu -->

                <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
                    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Заголовок</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <a href="/" class="link">Главная</a></br>
                        <a href="/login" class="link">Вход</a></br>
                        <a href="/registration" class="link">Регистрация</a></br>
                    </div>
                </div>

                <!-- Main -->

                <div class="container">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-12 col-lg-12 col-xl-8">
                            <div class="card-body text-center">
                                <h3 class="fw-bold mb-5 text-center text-uppercase">Регистрация</h3>
                                <form method="POST" action="registration">
                                    <input type="name" name="name" id="" class="form-control form-control-lg col-sm-12 mb-4"
                                        placeholder="Имя" />
                                    <input type="email" name="email" id="" class="form-control form-control-lg col-sm-12 mb-4"
                                        placeholder="Email" />
                                    <input type="password" name="password" id="" class="form-control form-control-lg col-sm-12 mb-4"
                                        placeholder="Пароль" />
                                    <button class="btn button-purple col-sm-12 mb-4"
                                        type="submit" name="register">Зарегестрироватся</button>
                                </form>
                                <p class="m-2">Есть аккаунт? <a href="/login" class="text-50 fw-bold">Войти</a></p>

                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-6 d-none d-xs-none d-sm-none d-md-block d-lg-block d-xl-block d-x xl-block">
                <img src="/static/img/bg-color.png" class="img-fluid" alt="Краски">
            </div>

        </div>
    </container>


    <!-- Scripts -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/owl.carousel.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
